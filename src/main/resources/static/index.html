<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persona Generator</title>
</head>
<body>

    <h1>Persona Generator</h1>

    <form>

        <fieldset>
            <legend>Get track of who's visiting you</legend>

            <label for="fullName">First name:</label>
            <input type="text" name="fullName" id="fullName"/>

            <label for="companyName">Company name:</label>
            <input type="text" name="companyName" id="companyName"/>

            <label for="companyUrl">Company website:</label>
            <input type="text" name="companyUrl" id="companyUrl"/>

            <button>Generate my audience</button>
        </fieldset>

    </form>



</body>
</html>
