<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Persona Generator</title>

    <link rel="stylesheet" type="text/css" href="stylesheet/stylesheet.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <script src="handlebars-v4.0.10.js"></script>

    <!--<script src="jquery.serializeJSON.min.js"></script>-->

</head>
<body>

<!-- ng-app="fileUpload" ng-controller="MyCtrl" -->

    <nav>
        <div>
            <h1>Persona Generator</h1>
            <p>Get a realistic face of your users</p>
        </div>
            <a id="back" href="index.html"><img src="stylesheet/blank_icon.png"/></a>
    </nav>

            <main>

            <form id="ajaxform" method="post" action="/brand/all">

                <div id="headpic">
                <img src="stylesheet/blank_icon.png"/>
                    <label for="image">Upload your picture</label>
                    <input id="image" type="file" accept="image/*" image="image"/>
                </div>

                    <hr/>

                    <label for="fullname">Personal name:</label>
                    <input ng-model="name" type="text" name="fullname" id="fullname" value=""/>

                    <label for="companyName">Company name:</label>
                    <input ng-model="company" type="text" name="companyname" id="companyname" value=""/>

                    <label for="companyUrl">Company website:</label>
                    <input ng-model="url" type="text" name="companyUrl" id="companyUrl" value=""/>

                <div>
                    <button id="simplepost" type="submit" value="submit">Your Persona</button>
                    <button type="reset" value="reset">Reset Persona</button>
                </div>

            </form>

            <div id="data">
                <table>
                    <tr>
                        <!--<td><img ngf-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"/></td>-->
                        <td><div ng-repeat="step in stepsModel">
                            <img ng-show="image" ng-src="{{image.url}}" type="{{image.file.type}}" />
                        </div></td>
                        <td>{{ name }}</td>
                        <td>{{ company }}</td>
                        <td>{{ url }}</td>
                    </tr>
                </table>
            </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
