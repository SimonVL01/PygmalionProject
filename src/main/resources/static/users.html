<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persona Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet/stylesheet.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- -->
</head>
<body>

<nav>
    <div>
        <h1>Persona Generator</h1>
        <p>Get a realistic face of your users</p>
    </div>
    <a href="#/"><img src="stylesheet/blank_icon.png"/></a>
</nav>

    <table>
        <thead>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>age</th>
            <th>Web-link</th>
        </tr>
        </thead>
        <script id="brandTemplate" type="text/x-handlebars-template">
        <tbody id="brand-list-table">

        {{{ #each brandlist }}}
        <tr>

            <td>{{{ brand.fullname }}}</td>

            <td>{{{ brand.companyname }}}</td>

            <td>{{{ brand.companyUrl }}}</td>

            <td>CS</td>

        </tr>
        {{{ /each }}}

        </tbody>
        </script>
    </table>

<div id="individual-brand-list-table">

</div>

<script src="handlebars-v4.0.10.js"></script>
<script src="script.js"></script>

</body>
</html>
