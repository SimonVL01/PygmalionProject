<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persona Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet/stylesheet.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- -->

    <script id="userTemplate" type="text/x-handlebars-template">
        <table>
            <thead>
            <tr>
                <th>Personal name</th>
                <th>Company name</th>
                <th>Company url</th>
                <th>Company link</th>
                <th>Target audience</th>
            </tr>
            </thead>
            <tbody>
            {{#each userlist}}
            <tr>
                <td>{{{ firstname }}}</td>
                <td>{{{ lastname }}}</td>
                <td>{{{ gender }}}</td>
                <td>{{{ age }}}</td>
                <td><a class="plus" href="brands.html"><span></span><span></span></a></td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </script>

</head>
<body>

<nav>
    <div>
        <h1>Persona Generator</h1>
        <p>Get a realistic face of your users</p>
    </div>
    <a href="index.html"><img src="stylesheet/blank_icon.png"/></a>
</nav>

<div id="individual-user-list-table" style="margin-top: 84px;">
    test
</div>

<script src="handlebars-v4.0.10.js"></script>
<script src="script.js"></script>

</body>
</html>
