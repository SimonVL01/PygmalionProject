<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persona Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet/stylesheet.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- -->

    <script id="brandTemplate" type="text/x-handlebars-template">
            <h1>{{{brandlist.0.companyname}}}'s audience</h1><a href="users.html">back</a>
    </script>

    <script id="userTemplate" type="text/x-handlebars-template">

        <table id="usertable">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Interest</th>
            </tr>
            </thead>
            <tbody>
            {{#each userlist}}
            <tr>
                <td>{{{ firstname }}}</td>
                <td>{{{ lastname }}}</td>
                <td>{{{ gender }}}</td>
                <td>{{{ age }}}</td>
                <td>
                    {{#each interest}}
                        <span id="interestTemplate">{{{ interest }}}</span>
                    {{/each}}
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </script>

</head>
<body>

<nav>
    <div>
        <h1>Persona Generator</h1>
        <p>Get a realistic face of your users</p>
    </div>
    <a href="index.html"><img src="stylesheet/blank_icon.png"/></a>
</nav>

<header id="individual-brand-list-table">

</header>

<div id="individual-user-list-table">
    test
</div>

<button id="killswitch2">Kill a user</button>

<script src="handlebars-v4.0.10.js"></script>
<script src="script.js"></script>

</body>
</html>
